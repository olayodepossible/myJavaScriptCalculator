<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="main">
        
            <h1>Simple Calculator</h1>
            <hr>

            <select name="" id="operators" class="input">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
                <option value="%">%</option>
                <option value="CE">CE</option>
            </select>

            <input type="text" id="result" placeholder="Answer" class="input">
            

            <input type="text" id="num1" class="input" placeholder="First Number" maxlength="9">
        
            <input type="text" id="num2" class="input" placeholder="Second Number" maxlength="9">
    
            

            <button type="button" id="button" class="input"> = </button>

            
        
    </div>
     
     <script src="cal.js"></script> 
</body>

</html>
